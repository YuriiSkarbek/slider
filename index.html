<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/slider.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slide">
            <div class="slide_number">1/4</div>
            <div class="slide_img" style="background-image: url(img/mountain1.jpg)"></div>
            <div class="slide_description">Mountain 1</div>
        </div>
        <div class="slide">
            <div class="slide_number">2/4</div>
            <div class="slide_img" style="background-image: url(img/mountain2.jpg)"></div>
            <div class="slide_description">Mountain 2</div>
        </div>
        <div class="slide">
            <div class="slide_number">3/4</div>
            <div class="slide_img" style="background-image: url(img/mountain3.jpg)"></div>
            <div class="slide_description">Mountain 3</div>
        </div>
        <div class="slide">
            <div class="slide_number">4/4</div>
            <div class="slide_img" style="background-image: url(img/mountain4.jpg)"></div>
            <div class="slide_description">Mountain 4</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div class="dots">
        <div class="dot" onclick="currentSlide(1)"></div>
        <div class="dot" onclick="currentSlide(2)"></div>
        <div class="dot" onclick="currentSlide(3)"></div>
        <div class="dot" onclick="currentSlide(4)"></div>
    </div>
<script src="scripts/slider.js"></script>
</body>

</html>
